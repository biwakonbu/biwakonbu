name: Update README with latest content

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Update note posts
      run: |
        cd scripts
        python update_note_posts.py
        
    - name: Update contact info
      run: |
        cd scripts
        python update_contact.py
        
    - name: Update repository languages
      run: |
        cd scripts
        python update_repo_languages.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: auto-update README content

          - Update note posts with latest articles
          - Update contact information
          - Update repository language statistics
          
          ðŸ¤– Auto-updated by GitHub Actions"
          git push
        fi